<!-- Este é o seu novo componente reutilizável -->
<mat-card class="mat-elevation-z4 form-card">
  <mat-card-header>
    <mat-icon mat-card-avatar [color]="config.color">{{ config.icon }}</mat-icon>
    <mat-card-title>{{ config.title }}</mat-card-title>
    <mat-card-subtitle>Para o cliente: {{ clientName }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitTransaction()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="amount" required>
    <mat-error *ngIf="form.get('amount')?.hasError('required')">Valor obrigatório</mat-error>
    <mat-error *ngIf="form.get('amount')?.hasError('min')">Valor deve ser maior que 0</mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="{{config.color}}" type="submit" [disabled]="form.invalid || loading">
      <mat-icon>{{config.icon}}</mat-icon>
      {{ config.buttonText }}
    </button>
    <button mat-stroked-button type="button" (click)="cancelTransaction()">Cancelar</button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <p *ngIf="error" class="error-message">{{error}}</p>
</form>

  </mat-card-content>
</mat-card>
