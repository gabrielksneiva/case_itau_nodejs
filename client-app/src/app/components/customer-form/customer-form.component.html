<mat-card class="mat-elevation-z4 form-card">
  <mat-card-header >
    <mat-icon mat-card-avatar color="primary">person_add</mat-icon>
    <mat-card-title>{{ isEdit ? 'Editar Cliente' : 'Novo Cliente' }}</mat-card-title>
    <mat-card-subtitle>Preencha os dados abaixo</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="nome" required cdkFocusInitial>
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          O email é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Por favor, digite um formato de email válido (ex: nome@email.com).
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
          <mat-icon>save</mat-icon> {{ isEdit ? 'Atualizar Cliente' : 'Salvar Cliente' }}
        </button>
        <button mat-stroked-button type="button" (click)="cancel()">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
      </div>

      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </mat-card-content>
</mat-card>
