<!-- A mesma estrutura, apenas passando uma configuração diferente. -->
<app-transaction-form 
  *ngIf="customer"
  [config]="withdrawConfig"
  [clientName]="customer.nome"
  [loading]="isLoading"
  [error]="errorMessage"
  (formSubmit)="handleTransaction($event)"
  (cancel)="goBack()">
</app-transaction-form>
