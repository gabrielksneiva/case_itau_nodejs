<!-- Título do Diálogo -->
<h2 mat-dialog-title class="dialog-title">
  <mat-icon color="warn">warning</mat-icon>
  <span>{{ data.title }}</span>
</h2>

<!-- Conteúdo (a mensagem de confirmação) -->
<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<!-- Ações (os botões de Cancelar e Confirmar) -->
<mat-dialog-actions align="end">
  <button mat-stroked-button class="btn-cancel" mat-dialog-close>Cancelar</button>
  <button mat-raised-button class="btn-delete" [mat-dialog-close]="true">Excluir</button>
</mat-dialog-actions>
